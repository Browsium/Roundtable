name: Publish Roundtable MCP (Docker)

on:
  push:
    branches:
      - main
    paths:
      - 'mcp/roundtable-mcp/**'
      - '.github/workflows/publish-roundtable-mcp.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./mcp/roundtable-mcp
          file: ./mcp/roundtable-mcp/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/roundtable-mcp:latest
            ghcr.io/${{ github.repository }}/roundtable-mcp:${{ github.sha }}
